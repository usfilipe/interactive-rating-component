<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Iteractive Rating</title>
  </head>
  <body>
    <main>
      <div class="card">
        <section id="section1" class="show">
          <div class="round-background">
            <img class="star" src="./images/icon-star.svg" alt="" />
          </div>
          <div class="text">
            <h1>How did we do?</h1>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <div class="rating">
            <ul class="flex-rating">
              <li
                onclick="rating(1, this)"
                class="btn-opt round-background"
                id="1"
              >
                1
              </li>
              <li
                onclick="rating(2, this)"
                class="btn-opt round-background"
                id="2"
              >
                2
              </li>
              <li
                onclick="rating(3, this)"
                class="btn-opt round-background"
                id="3"
              >
                3
              </li>
              <li
                onclick="rating(4, this)"
                class="btn-opt round-background"
                id="4"
              >
                4
              </li>
              <li
                onclick="rating(5, this)"
                class="btn-opt round-background"
                id="5"
              >
                5
              </li>
            </ul>
            <button onclick="show()" class="btn-sub">SUBMIT</button>
          </div>
        </section>
        <section id="section2" class="hid">
          <div class="img-thank">
            <img src="./images/illustration-thank-you.svg" alt="" />
          </div>
          <div class="select">
            <p class="select-t">
              <span id="rating-s"></span>
            </p>
            <h1 class="thank-you">Thank you!</h1>
            <p class="center-t">
              We appreciate you taking the time to give a rating. If you ever
              need more support, donâ€™t hesitate to get in touch!
            </p>
          </div>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
